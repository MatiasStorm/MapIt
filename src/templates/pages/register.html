%%head%%
        <div class="m-auto flex flex-col">
            <h1 class="text-white mx-auto text-4xl pb-4">
                Tastr - Regist√©r
            </h1>
            <div class="bg-white rounded p-3">
                <form class="flex flex-col" onsubmit="return false">
                    <label for="username">
                        Username:
                    </label>
                    <input id="username" class="rounded border border-gray-300 my-1 p-3" type="text" required>

                    <label for="firstName">
                        First name:
                    </label>
                    <input id="firstName" class="rounded border border-gray-300 my-1 p-3" type="text" required>

                    <label for="lastName">
                        Last name:
                    </label>
                    <input id="lastName" class="rounded border border-gray-300 my-1 p-3" type="text" required>

                    <label for="email">
                        Email:
                    </label>
                    <input id="email" class="rounded border border-gray-300 my-1 p-3" type="email" required>
                    
                    <label for="password">
                        Password:
                    </label>
                    <input id="password" class="rounded border border-gray-300 my-1 p-3" type="password" required>

                    <div class="flex justify-center space-x-1">
                        <button type="button" id="cancel-button" class="bg-gray-800 rounded my-1 p-3 flex-grow hover:bg-gray-900">
                            <b class="text-white">
                               Cancel 
                            </b>
                        </button>
                        <button type="submit" id="create-button" class="bg-gray-800 rounded my-1 p-3 flex-grow hover:bg-gray-900">
                            <b class="text-white">
                               Create 
                            </b>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    %%footer/%%
    <script src="/js/pages/register.js" type="module"></script>
%%/head%%
